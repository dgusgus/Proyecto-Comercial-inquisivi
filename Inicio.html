<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio</title>
  <style>
    /* RESET GENERAL */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: url("https://i.pinimg.com/1200x/97/48/1d/97481df1ef87d86527e7da28e5dfefda.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #f5f0e6;
    }

    main {
      flex: 1;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 5%;
      background: rgba(45, 25, 15, 0.8);
      overflow-x: auto; /* permite scroll si hay muchos enlaces */
      white-space: nowrap; /* evita que salten de línea */
    }

    header::-webkit-scrollbar {
      display: none; /* oculta la barra de desplazamiento */
    }

    header img {
      height: 50px;
      flex-shrink: 0;
    }

    .topbar {
      display: flex;
      flex-wrap: nowrap;
      gap: 1.5rem;
      align-items: center;
      margin-left: auto;
    }

    .topbar a {
      text-decoration: none;
      color: #f5f0e6;
      font-weight: bold;
      transition: color 0.3s ease;
      font-size: 1rem;
    }

    .topbar a:hover {
      color: #c9a66b;
    }

    /* HERO */
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 60px 5%;
      background: rgba(45, 25, 15, 0.75);
      border-radius: 20px;
      margin: 40px auto;
      max-width: 1200px;
      box-shadow: 0 0 25px rgba(0,0,0,0.7);
    }

    .hero-text {
      flex: 1 1 300px;
      text-align: center;
    }

    .hero-text h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .hero-text p {
      font-size: 1.1rem;
      margin-bottom: 25px;
      line-height: 1.6;
      color: #f1e6c5;
    }

    .boton-principal {
      padding: 12px 25px;
      background: #c9a66b;
      color: #2d1a0f;
      border: none;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      margin: 5px;
    }

    .boton-principal:hover {
      background: #a67c42;
      color: #fff;
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }

    .hero-img {
      flex: 1 1 250px;
      text-align: center;
    }

    .hero-img img {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #c9a66b;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    /* FOOTER */
    footer {
      background: rgba(45, 25, 15, 0.85);
      color: #f5f0e6;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      margin-top: auto;
    }

    /* MEDIA QUERIES */
    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero-img img {
        width: 200px;
        height: 200px;
      }

      .hero-text h1 {
        font-size: 2rem;
      }

      .hero-text p {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .boton-principal {
        width: 80%;
      }

      .topbar a {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <img src="Logo.jpg" alt="Logo">
    <div class="topbar">
      <a href="Inicio.html">Inicio</a>
      <a href="Importacion.html">Importación</a>
      <a href="Promociones.html">Promociones</a>
      <a href="Novedades.html">Novedades</a>
      <a href="Adquisicion.html">Adquisición</a>
      <a href="Usuario.html">Usuario</a>
    </div>
  </header>

  <main>
    <!-- HERO -->
    <section class="hero">
      <div class="hero-text">
        <h1>Comercial Inquisivi</h1>
        <p>Llevamos la calidad de la madera boliviana a todo el país.</p>
        <a href="Mision.html"><button class="boton-principal">Misión</button></a>
        <a href="Vision.html"><button class="boton-principal">Visión</button></a>
      </div>
      <div class="hero-img">
        <img src="MapaInquisivi.jpg" alt="Imagen destacada">
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    © 2025 Flores Crispin Britany - Mendoza Antezana Kasandra. Todos los derechos reservados.
  </footer>

</body>
</html>
