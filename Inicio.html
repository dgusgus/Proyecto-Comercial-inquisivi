<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url("https://i.pinimg.com/1200x/97/48/1d/97481df1ef87d86527e7da28e5dfefda.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #f5f0e6;
    }

    /* NAVBAR */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: rgba(45, 25, 15, 0.8);
    }

    header img {
      height: 50px;
    }

    .topbar {
      display: flex;
      gap: 1.5rem;
    }

    .topbar a {
      text-decoration: none;
      color: #f5f0e6;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .topbar a:hover {
      color: #c9a66b;
    }

    /* HERO */
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 60px 10%;
      background: rgba(45, 25, 15, 0.75);
      border-radius: 20px;
      margin: 40px auto;
      max-width: 1200px;
      box-shadow: 0 0 25px rgba(0,0,0,0.7);
    }

    .hero-text {
      max-width: 50%;
    }

    .hero-text h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 1.1rem;
      margin-bottom: 25px;
      line-height: 1.6;
      color: #f1e6c5;
    }

    /* BOTONES PRINCIPALES */
    .boton-principal {
      padding: 12px 25px;
      background: #c9a66b;
      color: #2d1a0f;
      border: none;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      margin-right: 15px;
    }

    .boton-principal:hover {
      background: #a67c42;
      color: #fff;
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }

    .hero-img {
      width: 40%;
      text-align: center;
      position: relative;
    }

    .hero-img img {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #c9a66b;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    /* SECCIÓN PROMOCIONES */
    .promocion {
      border: 2px solid #c9a66b;
      background: rgba(45, 25, 15, 0.8);
      color: #f5f0e6;
      padding: 20px;
      margin: 20px auto;
      max-width: 900px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    .contenido {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 15px;
    }

    .imagen-promo {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #c9a66b;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    .texto {
      flex: 1;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #f1e6c5;
    }

    .boton {
      width: 100%;
      padding: 12px;
      text-align: center;
      background: #c9a66b;
      border: none;
      color: #2d1a0f;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .boton:hover {
      background: #a67c42;
      color: #fff;
    }

    /* FOOTER */
    footer {
      background: rgba(45, 25, 15, 0.85);
      color: #f5f0e6;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <img src="Logo.jpg" alt="Logo">
    <div class="topbar">
      <a href="Inicio.html">Inicio</a>
      <a href="Importacion.html">Importación</a>
      <a href="Promociones.html">Promociones</a>
      <a href="Novedades.html">Novedades</a>
      <a href="Adquisicion.html">Adquisición</a>
      <a href="Usuario.html">Usuario</a>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-text">
      <h1>Comercial Inquisivi</h1>
      <p>Llevamos la calidad de la madera boliviana a todo el país.</p>
      <a href="Mision.html"><button class="boton-principal">Misión</button></a>
      <a href="Vision.html"><button class="boton-principal">Visión</button></a>
    </div>
    <div class="hero-img">
      <img src="MapaInquisivi.jpg" alt="Imagen destacada">
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    © 2025 Comercial Inquisivi. Todos los derechos reservados.
  </footer>

</body>
</html>
